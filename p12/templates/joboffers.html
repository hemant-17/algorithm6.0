{% extends 'basic.html' %}
{% block head %}
{% endblock %}
{% block title %}

{% endblock %}
{% block body %}
<div class="container my-4">
<form method="POST" action="/lock/joboffers/">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Enter job Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Enter job Description </label>
        <div class="col-sm-10">
            <textarea id="w3mission" rows="4" cols="50" style= " margin-top: 0px; margin-bottom: 0px; height: 203px;" id="desc" name="desc">

                </textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Job vacancy </label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="vacancy" name="vacancy">
        </div>
      </div>
      <label for="inputEmail3" class="col-sm-2 col-form-label">Experience Required</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="experience" name="experience">
      </div>
      <div class="form-group row">
        <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Select Your Skills </label> -->
        <div class="col-sm-10">
            <label for="Education Required">Skills Required </label>
            {% for item in job %}

            <div class="checkbox">
              <label><input id='input{{forloop.counter}}' name="input{{forloop.counter}}" value="{{item.0}}" type="checkbox" >{{item.0}}</label>
            </div>
            {% endfor %}
            <br>
            <label for="Education Required">Education </label>
            {% for item in edu %}
            <div class="checkbox">
              <label><input id='input{{forloop.counter}}' name="input{{forloop.counter}}" value="{{item.0}}" type="checkbox" >{{item.0}}</label>
            </div>
            {% endfor %}




    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Post a job </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
