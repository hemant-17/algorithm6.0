<!doctype html>
<html lang="en">
{% load static %}
<head>
<style>
  {% block css %}
  {% endblock %}
</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title%} Etrain  {% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %} ">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css ' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css '%}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css '%}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static 'css/slick.css '%}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css '%}">
    {% block head %}  {% endblock %}
</head>

<body>
  {% block body %} {% endblock %}
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="{% static 'index.html '%}"> <img src="{% static 'img/logo1.png' %}" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-end"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/stock">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/stock/about">About us</a>
                                </li>
                                <a class="nav-link" href="/stock/contact">Contact Us </a>
                              </li>
                              {% if user.is_authenticated %}

                              <li class="nav-item">
                                <a class="nav-link" href="/stock/logout">Logout</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/stock/courses">Courses</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href=" /stock/Jobs">Jobs</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/stock/profile/{{user.username}}">Profile</a>
                              </li>



                              {% else %}
                              <li class="nav-item">
                                  <a class="nav-link" href="/stock/login">Login</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/stock/sign">Sign Up</a>
                                </li>
                              {% endif %}

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        </header>
        </body>
        </html>
